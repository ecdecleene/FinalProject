<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Course</title>
<style>

body {
	background-color: lightblue;
}

</style>
</head>
<body>
<div class="container">
<h2>Add a Course</h2>
<form th:object="${newCourse}" th:action="@{/updateCourse/{id}(id=${newCourse.id})}" method=POST>
Course Name: <input name="courseName" size="20" th:field="*{courseName}"> <br/>
Course Number: <input name="courseNumber" size="20" th:field="*{courseNum}"> <br/>
Teacher/Professor Name: <input name="teacherName" size="20" th:field="*{teacherName}"> <br/>
GPA: <input name="gpa" size="5" th:field="*{gpa}"> <br/>
Grade: <input name="grade" size="20" th:field="*{grade}"> <br/>
Subject: <input name="subject" size="20" th:field="*{subject}"> <br/>
Start Time: <input name="startTime" size="20" th:field="*{startTime}"> <br/>
End Time: <input name="endTime" size="20" th:field="*{endTime}"> <br/>
Room Number: <input name="roomNumber" size="20" th:field="*{roomNumb}"> <br/>
<input name="submit" type="submit" value="Add Course"/>
</form>
</div>
</body>
</html>
